<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Better Instagram</title>
</head>
<body>
    <h1 style="text-align: center">Arrange Images by Drag and Drop</h1>

        <div draggable="true" class="image" id="div1" data-drag-id="drag1"></div>
        <div draggable="true" class="image" id="div2" data-drag-id="drag2"></div>
        <div draggable="true" class="image" id="div3" data-drag-id="drag3"></div>
        <div draggable="true" class="image" id="div4" data-drag-id="drag4"></div>
        <div draggable="true" class="image" id="div5" data-drag-id="drag5"></div>
        <div draggable="true" class="image" id="div6" data-drag-id="drag6"></div>
    </div>
</body>
</html>
